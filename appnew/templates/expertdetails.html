{% extends "userheader.html" %}
{% block content %}
  <h3>Expert Details</h3>

  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search experts..." required>
        <button type="submit">Search</button>
      </div>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>Expert Name</th>
        <th>Contact</th>
        <th>Experience</th>
        <th>Action</th>
        
      </tr>
    </thead>
    <tbody>
      {% for user in  experts_list %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.contact }}</td>
        <td>{{ user.experience }}</td>
        <td>
          <button class="table-btn"><a href="{% url 'viewexpertslot' user.id %}">View Slots</a></button>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="7" class="no-data">No expert found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
