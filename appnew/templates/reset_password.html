{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
      margin: 0;
      padding: 0;
      background: url("{% static 'user/images/background/1.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.55);
            z-index: 0;
        }
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.97);
            padding: 2.7rem 2.5rem 2.2rem 2.5rem;
            border-radius: 22px;
            box-shadow: 0 12px 40px rgba(37,117,252,0.13), 0 1.5px 8px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
            margin: 40px 0;
            animation: fadeIn 1s;
            backdrop-filter: blur(2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h2 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 1.7rem;
            letter-spacing: 1.5px;
            font-weight: 700;
            font-size: 2.1rem;
            text-shadow: 0 2px 8px #c2e9fb;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 0.85rem;
            border: 1.5px solid #bfc9d1;
            border-radius: 9px;
            font-size: 1.07rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #f7faff;
            font-family: inherit;
            box-shadow: 0 1px 4px rgba(37,117,252,0.04);
        }
        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 9px rgba(106,17,203,0.13);
            outline: none;
            background: #eaf6ff;
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            padding: 0.95rem;
            border-radius: 9px;
            font-size: 1.13rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            margin-top: 0.5rem;
            box-shadow: 0 3px 12px rgba(37,117,252,0.13);
            letter-spacing: 0.5px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: scale(1.045);
            box-shadow: 0 6px 20px rgba(37,117,252,0.18);
        }
        .messages-list, ul {
            list-style: none;
            padding: 0;
            margin: 1.3rem 0 0 0;
        }
        .messages-list li, ul li {
            background: linear-gradient(90deg, #eaf6ff 60%, #f7faff 100%);
            color: #2575fc;
            padding: 0.8rem 1.1rem;
            border-radius: 7px;
            margin-bottom: 0.6rem;
            font-size: 1.01rem;
            box-shadow: 0 2px 8px rgba(37,117,252,0.07);
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.3rem;
            color: #2575fc;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.05rem;
            transition: color 0.2s;
            letter-spacing: 0.3px;
        }
        .back-link:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
        /* Fancy floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
            filter: blur(1.5px);
            animation: float 7s ease-in-out infinite alternate;
        }
        .shape1 { width: 120px; height: 120px; background: #6a11cb; top: 8%; left: 5%; animation-delay: 0s;}
        .shape2 { width: 90px; height: 90px; background: #2575fc; bottom: 10%; right: 8%; animation-delay: 2s;}
        .shape3 { width: 60px; height: 60px; background: #c2e9fb; top: 70%; left: 12%; animation-delay: 4s;}
        @keyframes float {
            from { transform: translateY(0);}
            to { transform: translateY(-30px);}
        }
        /* Responsive */
        @media (max-width: 500px) {
            .form-container { padding: 1.2rem 0.7rem; max-width: 98vw;}
            h2 { font-size: 1.3rem;}
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="form-container">
        <h2>üîí Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <a href="{% url 'userlogin' %}" class="back-link">‚Üê Back to Login</a>
    </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const validators = [];

    // Password strength validation
    const passwordInput = document.querySelector('input[name="new_password"]');
    if (passwordInput) {
        const feedback = document.createElement('small');
        feedback.style.display = 'block';
        passwordInput.parentNode.appendChild(feedback);

        function validatePassword() {
            const value = passwordInput.value.trim();
            const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
            if (!value) {
                feedback.textContent = '‚ùå This field is required';
                feedback.style.color = 'red';
                return false;
            } else if (!pattern.test(value)) {
                feedback.textContent = '‚ùå Password must be at least 8 characters and include uppercase, lowercase, number, and special character';
                feedback.style.color = 'red';
                return false;
            } else {
                feedback.textContent = '‚úÖ Strong password';
                feedback.style.color = 'green';
                return true;
            }
        }

        passwordInput.addEventListener('input', validatePassword);
        validators.push(validatePassword);
    }

    // Confirm password validation
    const confirmInput = document.querySelector('input[name="confirm_password"]');
    if (confirmInput && passwordInput) {
        const feedback = document.createElement('small');
        feedback.style.display = 'block';
        confirmInput.parentNode.appendChild(feedback);

        function validateConfirm() {
            const value = confirmInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            if (!value) {
                feedback.textContent = '‚ùå This field is required';
                feedback.style.color = 'red';
                return false;
            } else if (value !== passwordValue) {
                feedback.textContent = '‚ùå Passwords do not match';
                feedback.style.color = 'red';
                return false;
            } else {
                feedback.textContent = '‚úÖ Passwords match';
                feedback.style.color = 'green';
                return true;
            }
        }

        confirmInput.addEventListener('input', validateConfirm);
        passwordInput.addEventListener('input', validateConfirm);
        validators.push(validateConfirm);
    }

    // Prevent form submission if invalid
    const form = document.querySelector('form');
    if (form) {
        form.addEventListener('submit', function (e) {
            let valid = true;
            validators.forEach(fn => {
                if (!fn()) valid = false;
            });
            if (!valid) {
                e.preventDefault();
                alert("‚ùå Please fix the errors before submitting.");
            }
        });
    }
});
</script>


</html>
