{% extends 'expertheader.html' %}
{% block content %}
<style>
    .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        margin: auto;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
        color: #333;
    }
    input[type="date"], input[type="time"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    input:focus {
        border-color: #4a90e2;
        outline: none;
    }
    small {
        font-size: 13px;
        color: red;
        display: none;
    }
    button {
        width: 100%;
        padding: 14px;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #357ab7;
    }
    .messages {
        background-color: #dff0d8;
        color: #3c763d;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #4a90e2;
        text-decoration: none;
        font-weight: 600;
    }
    a:hover {
        text-decoration: underline;
    }
    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }
    }
</style>

<div class="container">
    <h2>Add Available Slot for Video Conferencing</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" id="slotForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_date" class="form-label">Date</label>
            <input type="date" class="form-control" id="id_date" name="date" required>
            <small id="dateError">Date cannot be in the past.</small>
        </div>
        <div class="mb-3">
            <label for="id_time_slot" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="id_time_slot" name="start_time" required>
        </div>
        <div class="mb-3">
            <label for="id_time_end_slot" class="form-label">End Time</label>
            <input type="time" class="form-control" id="id_time_end_slot" name="end_time" required>
            <small id="timeError">End time must be after start time.</small>
        </div>
        <button type="submit">Add Slot</button>
    </form>
    <br>
    <a href="{% url 'view_expert_slots' %}">Back to My Slots</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("slotForm");
    const dateInput = document.getElementById("id_date");
    const startTimeInput = document.getElementById("id_time_slot");
    const endTimeInput = document.getElementById("id_time_end_slot");

    const dateError = document.getElementById("dateError");
    const timeError = document.getElementById("timeError");

    function isDateValid() {
        const selectedDate = new Date(dateInput.value);
        const today = new Date();
        today.setHours(0, 0, 0, 0); // remove time
        if (selectedDate < today) {
            dateError.style.display = "block";
            return false;
        } else {
            dateError.style.display = "none";
            return true;
        }
    }

    function isTimeValid() {
        const start = startTimeInput.value;
        const end = endTimeInput.value;
        if (start && end && end <= start) {
            timeError.style.display = "block";
            return false;
        } else {
            timeError.style.display = "none";
            return true;
        }
    }

    dateInput.addEventListener("change", isDateValid);
    startTimeInput.addEventListener("change", isTimeValid);
    endTimeInput.addEventListener("change", isTimeValid);

    form.addEventListener("submit", function (e) {
        const validDate = isDateValid();
        const validTime = isTimeValid();

        if (!validDate || !validTime) {
            e.preventDefault();
            alert("❌ Please correct the errors before submitting.");
        }
    });
});
</script>
{% endblock %}
