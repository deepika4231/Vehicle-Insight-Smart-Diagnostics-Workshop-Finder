    {% extends 'workshopheader.html' %}
{% block content %}
  <style>
    :root {
      --primary: #2563eb;
      --text: #1f2937;
      --light: #f9fafb;
      --gray: #6b7280;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form p {
      margin-bottom: 16px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: var(--gray);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      background: #f9fafb;
      transition: border 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      background: #fff;
      outline: none;
    }

    button[type="submit"] {
      background: var(--primary);
      color: var(--white);
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 16px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
    
    <div class="container">
        <h1>Adding Progress</Progress></h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

{% endblock %}
