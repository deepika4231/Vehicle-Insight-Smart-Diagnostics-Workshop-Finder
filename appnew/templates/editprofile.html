{% extends "expertheader.html" %}
{% block content %}
<style>
  :root {
    --primary: #2563eb;
    --text: #1f2937;
    --light: #f9fafb;
    --gray: #6b7280;
    --white: #ffffff;
    --shadow: 0 4px 12px rgba(0,0,0,0.08);
    --radius: 10px;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--light);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: var(--white);
    padding: 32px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 480px;
  }

  h1 {
    text-align: center;
    color: var(--primary);
    font-size: 24px;
    margin-bottom: 24px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form p {
    margin-bottom: 16px;
  }

  label {
    font-weight: 500;
    display: block;
    margin-bottom: 6px;
    color: var(--gray);
  }

  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    background: #f9fafb;
    transition: border 0.2s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--primary);
    background: #fff;
    outline: none;
  }

  button[type="submit"] {
    background: var(--primary);
    color: var(--white);
    font-size: 16px;
    padding: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s;
    margin-top: 10px;
  }

  button[type="submit"]:hover {
    background-color: #1d4ed8;
  }

  @media (max-width: 500px) {
    .container {
      padding: 20px 16px;
    }

    h1 {
      font-size: 20px;
    }
  }

  small {
    font-size: 13px;
    margin-top: 4px;
  }
</style>

<div class="container">
  <h1>Edit Your Details</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const validators = [];

  function addValidation(input, pattern, validMsg, invalidMsg, isRequired = true) {
    const feedback = document.createElement("small");
    feedback.style.display = "block";
    input.parentNode.appendChild(feedback);

    const validate = () => {
      const value = input.value.trim();
      if (isRequired && !value) {
        feedback.textContent = "❌ Required field";
        feedback.style.color = "red";
        return false;
      } else if (pattern && value && !pattern.test(value)) {
        feedback.textContent = "❌ " + invalidMsg;
        feedback.style.color = "red";
        return false;
      } else {
        feedback.textContent = value ? "✅ " + validMsg : "";
        feedback.style.color = "green";
        return true;
      }
    };

    input.addEventListener("input", validate);
    validators.push(validate);
  }

  function validateFileInput(input) {
    const feedback = document.createElement("small");
    feedback.style.display = "block";
    input.parentNode.appendChild(feedback);

    const validate = () => {
      const file = input.files[0];
      if (!file) {
        feedback.textContent = "❌ File is required";
        feedback.style.color = "red";
        return false;
      }

      const allowedTypes = ["application/pdf", "image/jpeg", "image/png"];
      if (!allowedTypes.includes(file.type)) {
        feedback.textContent = "❌ Invalid file type (PDF/JPG/PNG allowed)";
        feedback.style.color = "red";
        return false;
      }

      if (file.size > 5 * 1024 * 1024) {
        feedback.textContent = "❌ File too large (max 5MB)";
        feedback.style.color = "red";
        return false;
      }

      feedback.textContent = "✅ File is valid";
      feedback.style.color = "green";
      return true;
    };

    input.addEventListener("change", validate);
    validators.push(validate);
  }

  // Get form fields using endsWith (works with Django-generated names)
  const nameInput = document.querySelector('input[name$="name"]');
  const contactInput = document.querySelector('input[name$="contact"]');
  const experienceInput = document.querySelector('input[name$="experience"]');
  const certInput = document.querySelector('input[name$="experience_certificate"]');

  if (nameInput) {
    addValidation(nameInput, /^[A-Za-z\s]{2,}$/, "Valid name", "Only letters and spaces");
  }

  if (contactInput) {
    addValidation(contactInput, /^\d{10}$/, "Valid contact", "Must be a 10-digit number");
  }

  if (experienceInput) {
    addValidation(experienceInput, /^\d+$/, "Valid experience", "Must be a number");
  }

  if (certInput) {
    validateFileInput(certInput);
  }

  const form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    let isValid = true;
    validators.forEach(validate => {
      if (!validate()) isValid = false;
    });

    if (!isValid) {
      e.preventDefault();
      alert("❌ Please fix validation errors before submitting.");
    }
  });
});
</script>
{% endblock %}
