{% load static %}
<html>
<head>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html, body {
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
  background-size: cover;
  font-family: Arial, sans-serif;
  background: url("{% static 'user/images/background/1.jpg' %}") no-repeat center center fixed;
  background-size: cover;
  overflow-y: auto;
}
::selection {
  background: #1a75ff;
  color: #fff;
}
.overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255,255,255,0.5);
  z-index: 0;
}
.content {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.wrapper {
  overflow-y: auto;   
  overflow-x: hidden;         /* Enables vertical scroll */
  max-height: 90vh;            /* Limits height to 90% of viewport */
  max-width: 390px;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
}

.wrapper .title-text {
  display: flex;
  width: 200%;
}
.wrapper .title {
  width: 50%;
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
.wrapper .slide-controls {
  position: relative;
  display: flex;
  height: 50px;
  width: 100%;
  overflow: hidden;
  margin: 30px 0 10px 0;
  justify-content: space-between;
  border: 1px solid lightgrey;
  border-radius: 15px;
}
.slide-controls .slide {
  height: 100%;
  width: 100%;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  text-align: center;
  line-height: 48px;
  cursor: pointer;
  z-index: 1;
  transition: all 0.6s ease;
}
.slide-controls label.signup {
  color: #000;
}
.slide-controls .slider-tab {
  position: absolute;
  height: 100%;
  width: 50%;
  left: 0;
  z-index: 0;
  border-radius: 15px;
  background: -webkit-linear-gradient(left,#003366,#004080,#0059b3, #0073e6);
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
input[type="radio"] {
  display: none;
}
#signup:checked ~ .slider-tab {
  left: 50%;
}
#signup:checked ~ label.signup {
  color: #fff;
  cursor: default;
  user-select: none;
}
#signup:checked ~ label.login {
  color: #000;
}
#login:checked ~ label.signup {
  color: #000;
}
#login:checked ~ label.login {
  cursor: default;
  user-select: none;
}
.wrapper .form-container {
  width: 100%;
  overflow: hidden;
}
.form-container .form-inner {
  display: flex;
  width: 200%;
}
.form-container .form-inner form {
  width: 50%;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
.form-inner form .field {
  height: 50px;
  width: 100%;
  margin-top: 20px;
}
.form-inner form .field input, .form-inner form .field select {
  height: 100%;
  width: 100%;
  outline: none;
  padding-left: 15px;
  border-radius: 15px;
  border: 1px solid lightgrey;
  border-bottom-width: 2px;
  font-size: 17px;
  transition: all 0.3s ease;
}
.form-inner form .field input:focus {
  border-color: #1a75ff;
}
.form-inner form .field input::placeholder {
  color: #999;
  transition: all 0.3s ease;
}
form .field input:focus::placeholder {
  color: #1a75ff;
}
.form-inner form .pass-link {
  margin-top: 50px;
}
.form-inner form .signup-link {
  text-align: center;
  margin-top: 30px;
}
.form-inner form .pass-link a,
.form-inner form .signup-link a {
  color: #1a75ff;
  text-decoration: none;
}
.form-inner form .pass-link a:hover,
.form-inner form .signup-link a:hover {
  text-decoration: underline;
}
form .btn {
  height: 50px;
  width: 100%;
  border-radius: 15px;
  position: relative;
  overflow: hidden;
}
form .btn .btn-layer {
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background: -webkit-linear-gradient(right,#003366,#004080,#0059b3, #0073e6);
  border-radius: 15px;
  transition: all 0.4s ease;
}
form .btn:hover .btn-layer {
  left: 0;
}
form .btn input[type="submit"] {
  height: 100%;
  width: 100%;
  z-index: 1;
  position: relative;
  background: none;
  border: none;
  color: #fff;
  padding-left: 0;
  border-radius: 15px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
}
.fancy-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 100%;
  background: none;
  border: none;
  color: #fff;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  transition: all 0.4s ease;
}
.fancy-btn:hover {
  background: linear-gradient(90deg, #003366, #004080, #0059b3, #0073e6);
  color: #fff;
}
.fancy-btn .btn-text {
  margin-right: 10px;
}
.fancy-btn .btn-icon {
  font-size: 18px;
  transition: transform 0.3s ease;
}
.fancy-btn:hover .btn-icon {
  transform: translateX(5px);
}
.file-input {
  display: none;
}

.file-label {
  display: block;
  padding: 14px 15px;
  background: #f5f5f5;
  border: 1px solid lightgrey;
  border-radius: 15px;
  font-size: 17px;
  color: #999;
  cursor: pointer;
  transition: all 0.3s ease;
}

.file-label:hover {
  border-color: #1a75ff;
  color: #1a75ff;
}

</style>

<!-- JavaScript to show/hide fields and copy data to hidden fields -->
<script>
  function toggleFields() {
    const role = document.getElementById("signupRole").value;
    document.getElementById("expertFields").style.display = (role === "expert") ? "block" : "none";
    document.getElementById("workshopFields").style.display = (role === "workshop") ? "block" : "none";
    document.getElementById("userFields").style.display = (role === "user") ? "block" : "none";
  }

  document.querySelector("form.signup").addEventListener("submit", function (e) {
    const role = document.getElementById("signupRole").value;
    if (role === "expert") {
      document.getElementById("commonEmail").value = document.getElementById("expertEmail").value;
      document.getElementById("commonPassword").value = document.getElementById("expertPassword").value;
      document.getElementById("commonContact").value = document.getElementById("expertContact").value;
    } else if (role === "workshop") {
      document.getElementById("commonEmail").value = document.getElementById("workshopEmail").value;
      document.getElementById("commonPassword").value = document.getElementById("workshopPassword").value;
      document.getElementById("commonContact").value = document.getElementById("workshopContact").value;
    } else if (role === "user") {
      document.getElementById("commonEmail").value = document.getElementById("userEmail").value;
      document.getElementById("commonPassword").value = document.getElementById("userPassword").value;
      document.getElementById("commonContact").value = document.getElementById("userContact").value;
    }
  });
</script>

<script>
const loginText = document.querySelector(".title-text .login");

const loginBtn = document.querySelector("label.login");

<script>
  let map, marker;

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        document.getElementById("latitude").value = lat;
        document.getElementById("longitude").value = lng;

        if (!map) {
          map = L.map('map').setView([lat, lng], 16);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
          }).addTo(map);

          marker = L.marker([lat, lng]).addTo(map)
                   .bindPopup("Workshop Location").openPopup();
        } else {
          map.setView([lat, lng], 16);
          marker.setLatLng([lat, lng]);
        }

      }, () => {
        alert("Geolocation failed. Please allow location access.");
      });
    } else {
      alert("Geolocation is not supported by your browser.");
    }
  }
</script>




<script>
document.addEventListener("DOMContentLoaded", function () {
  const validators = [];

  function addValidation(input, pattern, validMsg, invalidMsg, isRequired = true) {
    const feedback = document.createElement("small");
    feedback.style.display = "block";
    input.parentNode.appendChild(feedback);

    const validate = () => {
      const value = input.value.trim();
      if (isRequired && !value) {
        feedback.textContent = "‚ùå Required field";
        feedback.style.color = "red";
        return false;
      } else if (pattern && value && !pattern.test(value)) {
        feedback.textContent = "‚ùå " + invalidMsg;
        feedback.style.color = "red";
        return false;
      } else {
        feedback.textContent = value ? "‚úÖ " + validMsg : "";
        feedback.style.color = "green";
        return true;
      }
    };

    input.addEventListener("input", validate);
    validators.push(validate);
  }

  function validateFileInput(input) {
    const feedback = document.createElement("small");
    feedback.style.display = "block";
    input.parentNode.appendChild(feedback);

    const validate = () => {
      const file = input.files[0];
      if (!file) {
        feedback.textContent = "‚ùå File is required";
        feedback.style.color = "red";
        return false;
      }

      const allowedTypes = ["application/pdf", "image/jpeg", "image/png"];
      if (!allowedTypes.includes(file.type)) {
        feedback.textContent = "‚ùå Invalid file type (PDF/JPG/PNG allowed)";
        feedback.style.color = "red";
        return false;
      }

      if (file.size > 5 * 1024 * 1024) {
        feedback.textContent = "‚ùå File too large (max 5MB)";
        feedback.style.color = "red";
        return false;
      }

      feedback.textContent = "‚úÖ File is valid";
      feedback.style.color = "green";
      return true;
    };

    input.addEventListener("change", validate);
    validators.push(validate);
  }

 
  const nameInput = document.querySelector('input[name$="name"]');
  const experienceInput = document.querySelector('input[name$="experience"]');
  const certInput = document.querySelector('input[name$="experience_certificate"]');

  if (nameInput) {
    addValidation(nameInput, /^[A-Za-z\s]{2,}$/, "Valid name", "Only letters and spaces");
  }


  if (experienceInput) {
    addValidation(experienceInput, /^\d+$/, "Valid experience", "Must be a number");
  }

  if (certInput) {
    validateFileInput(certInput);
  }

  const form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    let isValid = true;
    validators.forEach(validate => {
      if (!validate()) isValid = false;
    });

  });
});
</script>
