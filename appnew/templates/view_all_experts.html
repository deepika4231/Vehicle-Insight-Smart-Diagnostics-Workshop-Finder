{% extends "indexheader.html" %}
{% block content %}
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
}
.container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.10);
    padding: 36px 28px 28px 28px;
}
h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 28px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
}
.table-responsive {
    width: 100%;
    overflow-x: auto;
}
.experts-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 8px;
    background: rgba(255,255,255,0.97);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(0,0,0,0.07);
}
.experts-table th, .experts-table td {
    padding: 16px 12px;
    text-align: center;
    font-size: 1rem;
    background: #f8f9fa;
}
.experts-table th {
    background: #007bff;
    color: #fff;
    font-size: 1.05rem;
    letter-spacing: 0.5px;
    border-radius: 8px 8px 0 0;
}
.experts-table tr {
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    border-radius: 8px;
    transition: background 0.2s;
}
.experts-table tr:hover {
    background: #e3f0ff;
}
.no-data {
    text-align: center;
    color: #888;
    font-style: italic;
    margin: 30px 0 0 0;
    font-size: 1.1rem;
}
@media (max-width: 700px) {
    .container { padding: 16px 4px; }
    .experts-table th, .experts-table td { padding: 10px 4px; font-size: 0.95rem; }
    h2 { font-size: 1.3rem; }
}
</style>
<div class="container">
    <h2>All Experts</h2>
    <div class="table-responsive">
        <table class="experts-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Experience</th>
                </tr>
            </thead>
            <tbody>
                {% for expert in experts_list %}
                <tr>
                    <td>{{ expert.name }}</td>
                    <td>{{ expert.contact }}</td>
                    <td>{{ expert.experience }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="no-data">No experts found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
