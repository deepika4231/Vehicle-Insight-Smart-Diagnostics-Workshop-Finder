{% extends 'workshopheader.html' %}
{% block content %}
     <style>
        body {
            background: #f7fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        form p {
            margin: 0;
        }
        label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 6px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3182ce;
            outline: none;
            background: #fff;
        }
        button[type="submit"] {
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        button[type="submit"]:hover {
            background: #2563eb;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        .messages {
        margin-top: 12px;
        padding: 12px;
        background-color: #fef3c7; /* soft yellow */
        border: 1px solid #facc15;
        border-radius: 6px;
        color: #92400e;
        font-weight: 500;
    }
    .message {
        margin-bottom: 8px;
    }
        @media (max-width: 500px) {
            .container {
                padding: 18px 8px;
            }
        }
    </style>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container">
        <h2>Add Available Slot</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Slot</button>
        </form>
        <a class="back-link" href="{% url 'workshoppage' %}">‚Üê Back to Workshop Page</a>
    </div>
<!-- </body>
</html> -->
{% endblock %}
