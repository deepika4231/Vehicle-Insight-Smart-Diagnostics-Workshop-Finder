<div class="container">
  <h2>Choose Quantity</h2>

  {% if part.part_id.stock > 0 %}
    <p><strong>Available:</strong> {{ part.part_id.stock }}</p>
    <p><strong>Price per Unit:</strong> ₹{{ part.part_id.part_price }}</p>

    <form method="POST" id="quantityForm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Confirm Purchase</button>
    </form>
  {% else %}
    <p class="out-of-stock">Out of Stock</p>
  {% endif %}
</div>

<a href="../../cartdetails" class="back-link">← Back to Cart</a>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('quantityForm');
  if (form) {
    form.addEventListener('submit', function(e) {
      const stock = {{ part.part_id.stock }};
      const qtyInput = form.querySelector('input[name$="quantity"], input[type="number"]');
      if (qtyInput) {
        const qty = parseInt(qtyInput.value, 10);
        if (qty > stock) {
          alert('You cannot choose a quantity greater than available stock ({{ part.part_id.stock }}).');
          qtyInput.focus();
          e.preventDefault();
        }
      }
    });
  }
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const validators = [];

  // Reusable validation function
  function handleValidation(input, pattern, validMsg, invalidMsg, extraCheck = null) {
    const feedback = document.createElement('small');
    feedback.style.display = 'block';
    feedback.style.marginTop = '4px';
    input.parentNode.appendChild(feedback);

    function validate() {
      const value = input.value.trim();
      if (!value) {
        feedback.textContent = '❌ This field is required';
        feedback.style.color = 'red';
        return false;
      } else if (!pattern.test(value)) {
        feedback.textContent = '❌ ' + invalidMsg;
        feedback.style.color = 'red';
        return false;
      } else if (extraCheck && !extraCheck(Number(value))) {
        feedback.textContent = '❌ Quantity exceeds available stock';
        feedback.style.color = 'red';
        return false;
      } else {
        feedback.textContent = '✅ ' + validMsg;
        feedback.style.color = 'green';
        return true;
      }
    }

    input.addEventListener('input', validate);
    validators.push(validate);
  }

  // ✅ Quantity validation (numeric and ≤ stock)
  const stock = {{ part.part_id.stock }};
  const qtyInput = document.querySelector('input[name$="quantity"], input[type="number"]');
  if (qtyInput) {
    qtyInput.setAttribute('min', '1');
    qtyInput.setAttribute('max', stock);
    qtyInput.setAttribute('type', 'number');
    handleValidation(
      qtyInput,
      /^[0-9]+$/,
      'Valid quantity',
      'Only positive numbers are allowed',
      (val) => val <= stock && val > 0
    );
  }

  // ✅ Prevent form submission on error
  const form = document.querySelector('#quantityForm');
  if (form) {
    form.addEventListener('submit', function (e) {
      let isValid = true;
      validators.forEach(validateFn => {
        if (!validateFn()) isValid = false;
      });
      if (!isValid) {
        e.preventDefault();
        alert("❌ Please correct the errors before submitting.");
      }
    });
  }
});
</script>
